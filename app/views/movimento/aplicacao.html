<h4>Registro de Transferência/Aplicação</h4>
<div class="row">
  <div class="col-md-4">
    <div class="form-group">
      <label for="tipo">
        Tipo
      </label>
      <select id="tipo" class="form-control" ng-model="tipo" ng-change="escolhaTipo()">
        <option>Selecione...</option>
        <option value="1">Aplicação</option>
        <option value="2">Transferência</option>
        <option value="3">Resgate</option>
      </select>
    </div>

  </div>
  <div class="col-md-4">

  </div>

</div>
<div class="row">
  <div class="form-group">
    <label for="conta" >Conta Resgate</label>
    <select id="conta" class="form-control">
      <option>Selecione...</option>
      <option>Caixa</option>
      <option>BB</option>
      <option>Santander</option>
    </select>
  </div>

  <div class="form-group">
    <label for="valor">Valor</label>
    <input type="text" id="valor" class="form-control text-right">
  </div>
  <div class="form-group">
    <label for="conta" >Conta Aplicação</label>
    <select id="conta" class="form-control">
      <option>Selecione...</option>
      <option>Caixa</option>
      <option>BB</option>
      <option>Santander</option>
    </select>
  </div>

  <div class="form-group">
    <label for="valor">Valor</label>
    <input type="text" id="valor" class="form-control text-right">
  </div>

  <div class="text-right">
    <button class="btn btn-success"><i class="glyphicon glyphicon-ok"></i> Salvar</button>
    <button class="btn btn-warning"><i class="glyphicon glyphicon-remove"></i> Cancelar</button>
  </div>
</div>
