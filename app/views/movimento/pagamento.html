<h4>Registro pagamento</h4>
<div class="row">
  <div class="col-md-4">
    <div class="radio">
      <label>
        <input type="radio" name="tipo" value="1">
        Transferencia/Deposito
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="tipo" value="1">
        Cheque
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="tipo" value="1">
        Dinheiro
      </label>
    </div>
  </div>
  <div class="col-md-4">
    Opções para registro de numero de cheque ou conta de deposito
  </div>

</div>
<div class="row">

  <div class="form-group">
    <label for="conta" >Conta</label>
    <select id="conta" class="form-control">
      <option>Selecione...</option>
      <option>Caixa</option>
      <option>BB</option>
      <option>Santander</option>
    </select>
  </div>
  <div class="form-group">
    <label for="obra" >Obra</label>
    <select id="obra" class="form-control">
      <option>Selecione...</option>
      <option>Obra 01</option>
      <option>Obra 02</option>
      <option>Obra 03</option>
      <option>Obra 04</option>

    </select>
  </div>
  <div class="form-inline">
    <div class="form-group">
      <label for="despesa">Despesas</label>
      <select id="despesa" class="form-control">
        <option>Selecione</option>
        <option>Despesas 01</option>
        <option>Despesas 02</option>
        <option>Despesas 03</option>
        <option>Despesas 04</option>
        <option>Despesas 05</option>
      </select>

    </div>
    <div class="form-group">
      <label for="valor">Valor</label>
      <input type="text" id="valor" class="form-control text-right">
    </div>
    <button class="btn btn-success">Registrar</button>
  </div>
  <div>
    <table class="table">
      <tr>
        <th>Despesa</th>
        <th>Valor</th>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
    </table>
  </div>
  <div class="text-right">
    <button class="btn btn-success"><i class="glyphicon glyphicon-ok"></i> Salvar</button>
    <button class="btn btn-warning"><i class="glyphicon glyphicon-remove"></i> Cancelar</button>
  </div>
</div>
