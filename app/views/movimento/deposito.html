<h4>Registro de Deposito</h4>
<form name="formDeposito">
<div class="row">
  <div class="col-md-4">
    <div class="form-group" ng-class="{ 'has-error': formDeposito.formaPagamento.$invalid }">
      <label for="formaPagamento">Forma Deposito</label>
      <select id="formaPagamento" class="form-control" name="formaPagamento" required
              ng-model="formaPagamentoSelecionada"
              ng-options="forma as forma.nome for forma in formasPagamento">
        <option value="">Selecione...</option>
      </select>
    </div>
  </div>
  <div class="col-md-4">

  </div>

</div>
<div class="row">
  <div class="form-group" ng-class="{ 'has-error': formDeposito.obra.$invalid }">
    <label for="obra" >Obra</label>
    <select id="obra" class="form-control" name="obra" required
            ng-model="obraSelecionada"
            ng-options="obra as obra.apelido for obra in obras">
      <option value="">Selecione...</option>

    </select>
  </div>

    <div class="form-group" ng-class="{ 'has-error': formDeposito.conta.$invalid }">
      <label for="conta" >Conta</label>
      <select id="conta" class="form-control" name="conta" required
              ng-model="contaSelecionada"
              ng-options="conta as conta.apelido for conta in contas">
        <option value="">Selecione...</option>
      </select>
    </div>

  <div class="form-group" ng-class="{ 'has-error': formDeposito.planoConta.$invalid }">
    <label for="planoConta" >Plano de Conta</label>
    <select id="planoConta" class="form-control" name="planoConta" required
            ng-model="planoContaSelecionado"
            ng-options="planoConta.planoConta as planoConta.descricao for planoConta in planoContas">
      <option value="">Selecione...</option>
    </select>
  </div>


  <div class="form-group" ng-class="{ 'has-error': formDeposito.valor.$invalid }">
    <label for="valor">Valor</label>
    <input type="text" id="valor" name="valor" required class="form-control text-right" ng-model="valor" ui-number-mask="2">
  </div>

  <div class="form-group" ng-class="{ 'has-error': formDeposito.dataMovimento.$invalid }">
    <label for="dataMovimento">Data</label>
    <input ng-model="dataMovimento" id="dataMovimento" name="dataMovimento" required class="form-control" ui-mask="99/99/9999" ng-pattern="/^[0-9]{1,7}[-\.\/]?+$/">
  </div>

  <div class="form-group">
    <md-autocomplete
      ng-disabled="ctrl.isDisabled"
      md-no-cache="ctrl.noCache"
      md-selected-item="ctrl.selectedItem"
      md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
      md-search-text="ctrl.searchText"
      md-selected-item-change="ctrl.selectedItemChange(item)"
      md-items="item in ctrl.querySearch(ctrl.searchText)"
      md-item-text="item.display"
      md-min-length="0"
      placeholder="What is your favorite US state?">
      <md-item-template>
        <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
      </md-item-template>
  </div>

  <div class="text-right">
    <button class="btn btn-success" ng-click="onSalvar()" ng-class="{ 'disabled': formDeposito.$invalid }"><i class="glyphicon glyphicon-ok"></i> Salvar</button>
    <a href="/#/main/" class="btn btn-warning"><i class="glyphicon glyphicon-remove"></i> Cancelar</a>
  </div>
</div>
</form>
