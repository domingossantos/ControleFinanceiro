<div ng-show="fornecedores.length < 1" class="row">
  <div class="jumbotron">
    <h1>Fornecedor</h1>
    <p>Nenhum fornecedor cadastrado.</p>
    <p><a class="btn btn-primary btn-xs" data-toggle="modal" data-target="#modalCadastrarFornecedor" role="button">Cadastrar</a></p>
  </div>
</div>
<div ng-show="fornecedores.length > 0">
  <div class="row">
    <div class="col-md-6">
      <h4>Fornecedores <small><a class="btn btn-xs btn-primary" href="javascrit:" data-toggle="modal" data-target="#modalCadastrarFornecedor" ng-click="limparCampos()"><i class="glyphicon glyphicon-ok"></i> Adicionar</a></small></h4>
    </div>
    <div class="col-md-6">
      <div class="form-inline">
        <div class="form-group">
          <label>Pesquisa</label>
          <input id="pesquisa" class="form-control " placeholder="Filtro de consulta" ng-model="nome">
        </div>
      </div>
    </div>

  </div>

  <div class="row">
    <table class="table table-hover">
      <tr class="info">
        <th width="35%">Nome</th>
        <th width="55%">Descricao</th>
        <th width="10%" class="text-center">#</th>
      </tr>
      <tr ng-repeat="fornecedor in fornecedores | filter : nome">
        <td>{{fornecedor.nome}}</td>
        <td>{{fornecedor.descricao}}</td>
        <td class="text-center">
          <button type="button" class="btn btn-warning btn-xs" ng-click="onSetFornecedor(fornecedor)" data-toggle="modal" data-target="#modalAlterarFornecedor">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </button>
          <button type="button" class="btn btn-primary btn-xs" ng-click="onSetFornecedor(fornecedor)" data-toggle="modal" data-target="#modalAlterarFornecedor">
            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
          </button>
        </td>
      </tr>
    </table>
  </div>

</div>


<!-- Modal Cadastrar -->
<div class="modal fade" id="modalCadastrarFornecedor" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"> Cadastrar Fornecedor</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="nome" class="col-sm-2 control-label">Nome:</label>
            <div class="col-sm-10">
              <input id="nome" ng-model="fornecedor.nome" class="form-control" placeholder="Nome Fornecedor" required="true">
            </div>
          </div>
          <div class="form-group">
            <label for="descricao" class="col-sm-2 control-label">Descrição:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="descricao" placeholder="Descrição" ng-model="fornecedor.descricao" required="true">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" ng-click="onSalvar()">Salvar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Alterar -->
<div class="modal fade" id="modalAlterarFornecedor" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"> Alterar Fornecedor</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="nome" class="col-sm-2 control-label">Nome:</label>
            <div class="col-sm-10">
              <input id="nome" ng-model="fornecedor.nome" class="form-control" placeholder="Nome Fornecedor" required="true">
            </div>
          </div>
          <div class="form-group">
            <label for="descricao" class="col-sm-2 control-label">Descrição:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="descricao" placeholder="Descrição" ng-model="fornecedor.descricao" required="true">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" ng-click="onAtualizar()">Salvar</button>
      </div>
    </div>
  </div>
</div>
