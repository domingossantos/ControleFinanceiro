<div ng-show="fornecedores.itens.length < 1" class="row">
  <div class="jumbotron">
    <h1>Fornecedor</h1>
    <p>Nenhum fornecedor cadastrado.</p>
    <p><a class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modalCadastrarFornecedor" role="button">Cadastrar</a></p>
  </div>
</div>
<div ng-show="fornecedores.itens.length > 0" class="row">
  <h4>Fornecedores <small><a href="javascrit:" data-toggle="modal" data-target="#modalCadastrarFornecedor">Adicionar</a></small></h4>
  <table class="table table-hover">
    <tr>
      <th>Nome</th>
      <th>Descricao</th>
      <th>#</th>
    </tr>
    <tr ng-repeat="fornecedor in fornecedores.itens">
      <td>{{fornecedor.nome}}</td>
      <td>{{fornecedor.descricao}}</td>
      <td>
        <button type="button" class="btn btn-danger btn-xs" ng-click="onAtualizar(fornecedor)">
          <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
        </button>
      </td>
    </tr>
  </table>
</div>


<!-- Modal Cadastrar -->
<div class="modal fade" id="modalCadastrarFornecedor" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"> Cadastrar Fornecedor</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="nome" class="col-sm-2 control-label">Nome:</label>
            <div class="col-sm-10">
              <input id="nome" ng-model="fornecedor.nome" class="form-control" placeholder="Nome Fornecedor" required="true">
            </div>
          </div>
          <div class="form-group">
            <label for="descricao" class="col-sm-2 control-label">Descrição:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="descricao" placeholder="Descrição" ng-model="fornecedor.descricao" required="true">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" ng-click="onSalvar()">Salvar</button>
      </div>
    </div>
  </div>
</div>
