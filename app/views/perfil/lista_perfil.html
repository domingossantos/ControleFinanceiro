<div class="row">
  <h4>Perfis <small><button ng-click="adicionar()" class="btn btn-xs btn-success"><i class="glyphicon glyphicon-ok"></i> Adicionar</button></small></h4>
  <table class="table table-hover table-striped">
    <tr class="success">
      <th width="40%">Nome</th>
      <th width="10%" class="text-center">#</th>
    </tr>
    <tr ng-repeat="perfil in perfis.itens">
      <td>{{perfil.nome}}</td>
      <td class="text-center">
        <button ng-click="removerUsuario(perfil)" type="button" class="btn btn-warning btn-xs" data-toggle="modal">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
        <button ng-click="editar(perfil)" type="button" class="btn btn-success btn-xs" data-toggle="modal">
          <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
        </button>
      </td>
    </tr>
  </table>
</div>

<!-- Modal Cadastrar -->
<div class="modal fade" id="modalCadastrarPerfil" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"> Perfil</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" name="formPerfil" novalidate>
          <div class="form-group" ng-class="{ 'has-error': formPerfil.nome.$invalid }">
            <label for="nome" class="col-sm-2 control-label">Nome:</label>
            <div class="col-sm-10">
              <input ng-model="perfil.nome" type="text" class="form-control" name="nome" id="nome" placeholder="nome" required>
            </div>
          </div>
          <div>
            <p class="text-danger">Campos obrigat√≥rios em vermelho.</p>
          </div>
          <div ng-repeat="operacao in operacoes.itens" class="checkbox">
            <label>
              <input type="checkbox" value=""> {{operacao.nome}}
            </label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        <button ng-click="salvar()" type="button" class="btn btn-success" ng-class="{ 'disabled': formPerfil.$invalid }">Salvar</button>
      </div>
    </div>
  </div>
</div>
