<div class="row">
  <form class="form-inline">
    <div class="form-group">
      <label class="sr-only" for="dataInicio">Data de Início</label>
      <input type="date" class="form-control" id="dataInicio" placeholder="Data de Início">
    </div>
    <div class="form-group">
      <label class="sr-only" for="dataFim">Data de Fim</label>
      <input type="date" class="form-control" id="dataFim" placeholder="Data de Fim">
    </div>
    <button ng-click="gerar()" type="button" class="btn btn-primary">Gerar</button>
  </form>
</div>
<br />
<div class="row">
  <table ng-show="balanco" class="table table-condensed table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th></th>
        <th ng-repeat="o in balanco.item.obras">{{o.apelido}}</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="p in balanco.item.planos">
        <th>{{p.codigo}}</th>
        <th>{{p.descricao}}</th>
        <td ng-repeat="o in balanco.item.obras"><span ng-show="p.tipoPlanoConta != 'GERAL'">{{balanco.item.valores[$parent.$index][$index] | currency}}</span></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td></td>
        <th ng-class="{ 'bg-info' : balanco.item.totais[$index] == 0, 'bg-success' : balanco.item.totais[$index] > 0, 'bg-danger' : balanco.item.totais[$index] < 0 }" ng-repeat="o in balanco.item.obras">{{balanco.item.totais[$index] | currency}}</th>
      </tr>
    </tfoot>
  </table>
</div>
