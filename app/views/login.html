<div class="header">
  <h3>Login de Acesso</h3>
</div>
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="form-group">
      <md-input-container class="md-block" flex-gt-sm>
        <label>E-mail</label>
        <input ng-model="usuario.email" id="email" type="text" class="form-control">
        </md-input-container>
    </div>
    <div class="form-group">
      <md-input-container class="md-block" flex-gt-sm>
        <label>Senha</label>
        <input ng-model="usuario.senha" id="senha" type="password" class="form-control">
      </md-input-container>
    </div>
    <div>
      <button ng-click="login()" class="btn btn-primary">Login</button>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
