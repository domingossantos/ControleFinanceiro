<div class="container ">
  <div class="row">
      <div class="col-md-12 text-center">
        <img src="../images/logo-bm.png">
        <h3>B&M Construtora - Controle Financeiro</h3>
      </div>
  </div>

</div>
<div class="row">
  <div class="col-md-4">
  </div>
  <div class="col-md-4">
    <div class="form-group">


        <label>E-mail</label>
        <input ng-model="usuario.email" id="email" type="text" class="form-control">

    </div>
    <div class="form-group">

        <label>Senha</label>
        <input ng-model="usuario.senha" id="senha" type="password" class="form-control">

    </div>
    <div class="text-center">
      <button ng-click="login()" class="btn btn-primary">Login</button>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
