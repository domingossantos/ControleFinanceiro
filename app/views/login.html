<div style="top: 10px;padding: 10px;"></div>
<div class="jumbotron">
    <img src="../images/logo-bm.png">
    <h3>B&M Construtora - Controle Financeiro</h3>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form>
                <div class="form-group">
                    <label>E-mail</label>
                    <input ng-model="usuario.email" id="email" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input ng-model="usuario.senha" id="senha" type="password" class="form-control">
                </div>
                <div class="text-center">
                    <button ng-click="login()" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="text-center">
    <button type="button" class="btn btn-default" data-toggle="modal" data-target=".bs-example-modal-sm">Recuperar Senha</button>
</div>
<!-- Small modal -->
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel">Recuperar Senha</h4>
            </div>
            <div class="modal-body">
                <div>
                    Para recuperar sua senha favor entre com seu email de login.
                </div>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                    </div>
                    <button type="submit" class="btn btn-default">Recuperar</button>
                </form>
            </div>
        </div>
    </div>
</div>
