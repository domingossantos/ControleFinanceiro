<div class="row"><h4>Contas | <a href="javascrit:" data-toggle="modal" data-target="#modalForm">Nova Conta</a></h4> </div>
<div class="row">
  <table class="table table-hover">
    <tr >
      <th>Banco</th>
      <th>Apelido</th>
      <th>Conta</th>
      <th>Saldo</th>
      <th>#</th>
    </tr>
    <tr ng-repeat="conta in contas">
      <td>{{conta.banco.nome}}</td>
      <td>{{conta.apelido}}</td>
      <td>{{conta.agencia}}/{{conta.numero}}</td>
      <td>0,00</td>
      <td>
        <i class="glyphicon glyphicon-ok"> </i>
        <i class="glyphicon glyphicon-remove"> </i>
        <i class="glyphicon glyphicon-eye-open"> </i>
      </td>
    </tr>

  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="modalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Formul√°rio de Conta</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="banco">Banco</label>
          <select id="banco" class="form-control">
            <option>Selecione</option>
            <option>BB</option>
            <option>Caixa</option>
            <option>Santander</option>
          </select>
        </div>
        <div class="form-group">
          <label for="agencia">Agencia</label>
          <input id="agencia" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="conta">Conta</label>
          <input id="conta" type="text" class="form-control">
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>
</div>
