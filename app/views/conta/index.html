<div class="row"><h4>Contas | <a href="javascrit:" data-toggle="modal" data-target="#modalForm">Nova Conta</a></h4> </div>

<div class="row">
  <table class="table ">
    <tr>
      <th width="20%">Contas</th>
      <th width="60%" class="text-right">Posição Atual:</th>
      <th width="20%" class="text-right">0,00</th>
    </tr>
    <tr ng-repeat="conta in contas">
      <td>{{conta.banco.sigla}} - {{conta.agencia}}/{{conta.numero}}</td>
      <td colspan="2">
        <table class="table table-hover">
          <tr>
            <th width="70%">Nome</th>
            <th>Saldo</th>
          </tr>
          <tr ng-repeat="subconta in conta.subcontas">
            <td>{{subconta.apelido}}</td>
            <td class="text-right">0,00</td>
          </tr>
        </table>

      </td>
    </tr>
  </table>

</div>


<div class="row">


</div>

<!-- Modal -->
<div class="modal fade" id="modalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Formulário de Conta</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="tipoConta">Tipo Conta</label>
          <select id="tipoConta" class="form-control" ng-change="onShowFormConta()" ng-model="tipoConta">
            <option value="1">Conta Física</option>
            <option value="2">Conta Virtual</option>
          </select>
        </div>
        <div ng-show="grupoContaFisica">
          <div class="form-group">
            <label for="banco">Banco</label>
            <select id="banco" class="form-control"
                    ng-model="bancoSelecionado"
                    ng-options="banco as banco.sigla for banco in bancos">

            </select>
          </div>
          <div class="form-group">
            <label for="agencia">Agencia</label>
            <input id="agencia" type="text" class="form-control" ng-model="conta.agencia">
          </div>
          <div class="form-group">
            <label for="conta">Conta</label>
            <input id="conta" type="text" class="form-control" ng-model="conta.numero">
          </div>
        </div>

        <div ng-show="grupoContaVirtual">
          <div class="form-group">
            <label for="contacorrente">Conta Física</label>
            <select id="contacorrente" class="form-control"
                    ng-model="contaCorrenteSelecionado"
                    ng-options="conta as conta.banco.sigla for conta in contas">

            </select>
          </div>
          <div class="form-group">
            <label for="apelido">Nome</label>
            <input id="apelido" class="form-control" ng-model="subconta.apelido">
          </div>
        </div>
      </div>


      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" ng-click="onSalvar(tipoConta)">Salvar</button>
      </div>
    </div>
  </div>
</div>
</div>
