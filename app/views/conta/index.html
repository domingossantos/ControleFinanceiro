<div class="row"><h4>Contas | <a href="javascrit:" data-toggle="modal" data-target="#modalForm">Nova Conta</a></h4> </div>



<div class="row">
  <div class="tabbable tabs-left">
    <ul class="nav nav-tabs" id="myTabs">

      <li ng-repeat="conta in contas"><a href="#/conta"  ng-click="onTabOrder(conta.banco.sigla)" >{{conta.banco.sigla}}</a></li>

    </ul>
    <div class="tab-content">
      <div ng-repeat="conta in contas" class="tab-pane" id="{{conta.banco.sigla}}">
        {{conta.banco.nome}}
      </div>

  </div>

</div>


<div class="row">


</div>

<!-- Modal -->
<div class="modal fade" id="modalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Formul√°rio de Conta</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="banco">Banco</label>
          <select id="banco" class="form-control">
            <option>Selecione</option>
            <option>BB</option>
            <option>Caixa</option>
            <option>Santander</option>
          </select>
        </div>
        <div class="form-group">
          <label for="agencia">Agencia</label>
          <input id="agencia" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="conta">Conta</label>
          <input id="conta" type="text" class="form-control">
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>
</div>
</div>
