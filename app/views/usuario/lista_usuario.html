<div class="row">
  <h4>Usuários <small><button ng-click="adicionarUsuario()" class="btn btn-xs btn-success"><i class="glyphicon glyphicon-ok"></i> Adicionar</button></small></h4>
  <table class="table table-hover table-striped">
    <tr class="success">
      <th width="40%">Nome</th>
      <th width="40%">E-mail</th>
      <th width="10%">Perfil</th>
      <th width="10%" class="text-center">#</th>
    </tr>
    <tr ng-repeat="usuario in usuarios.itens">
      <td>{{usuario.nome}}</td>
      <td>{{usuario.email}}</td>
      <td>{{usuario.perfil.nome }}</td>
      <td class="text-center">
        <button type="button" class="btn btn-warning btn-xs" data-toggle="modal" data-target=".bs-example-modal-sm">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-success btn-xs" data-toggle="modal" data-target="#modalAlterarObra">
          <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
        </button>
      </td>
    </tr>
  </table>
</div>

<!-- Modal Cadastrar -->
<div class="modal fade" id="modalCadastrarUsuario" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"> Usuário</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" name="formUsuario" novalidate>
          <div class="form-group" ng-class="{ 'has-error': formUsuario.perfil.$invalid }">
            <label for="perfil" class="col-sm-2 control-label">Perfil:</label>
            <div class="col-sm-10">
              <select ng-options="p as p.nome for p in perfis.itens" ng-model="perfilSelecinado" class="form-control" name="perfil" id="perfil" required>
              </select>
            </div>
          </div>
          <div class="form-group" ng-class="{ 'has-error': formUsuario.nome.$invalid }">
            <label for="nome" class="col-sm-2 control-label">Nome:</label>
            <div class="col-sm-10">
              <input ng-model="usuario.nome" type="text" class="form-control" name="nome" id="nome" placeholder="nome" required>
            </div>
          </div>
          <div class="form-group" ng-class="{ 'has-error': formUsuario.email.$invalid }">
            <label for="email" class="col-sm-2 control-label">E-mail:</label>
            <div class="col-sm-10">
              <input ng-model="usuario.email" type="email" class="form-control" name="email" id="email" placeholder="e-mail" required>
            </div>
          </div>
          <div class="form-group" ng-class="{ 'has-error': formUsuario.senha.$invalid }">
            <label for="senha" class="col-sm-2 control-label">Senha:</label>
            <div class="col-sm-10">
              <input ng-model="usuario.senha" type="password" class="form-control" name="senha" id="senha" placeholder="senha" required>
            </div>
          </div>
          <div>
            <p class="text-danger">Campos obrigatórios em vermelho.</p>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        <button ng-click="salvar()" type="button" class="btn btn-success" ng-class="{ 'disabled': formUsuario.$invalid }">Salvar</button>
      </div>
    </div>
  </div>
</div>
